<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Sites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
            padding: 20px;
        }
        iframe{
            zoom: 0.8;
            outline: oldlace;
            -moz-transform: scale(1);

        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .card h2 {
            font-size: 20px;
            color: #007BFF;
            margin: 0 0 10px;
        }
        .card iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .card a {
            display: inline-block;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Available Sites</h1>
    <div class="card-container">
        <div class="card">
            <h2>Cura Agent</h2>
            <iframe src="https://mahros-alqabasy.github.io/cura-agent"></iframe>
            <a href="https://mahros-alqabasy.github.io/cura-agent" target="_blank">Visit Site 1</a>
            <p>Cura Agent is a Hospital Information System Support LLMs</p>
        </div>
